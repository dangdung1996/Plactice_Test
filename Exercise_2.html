    function tryRemoveFromArray(arr, x) {
        x = parseInt(prompt("Nhập x : "));
        let i = 0;
        while (i < arr.length) {
            if (x === arr[i]) {
                arr.splice(i, 1);
            } else
                i++;
        }
        return arr;
    }
