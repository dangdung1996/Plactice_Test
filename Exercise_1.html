<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max</title>
</head>
<body>
<script>

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        alert("Giá trị lớn nhất là: " + max);
    }

    findMax([6, 8, 3, 6, 4, 2]);

</script>
</body>
</html>
